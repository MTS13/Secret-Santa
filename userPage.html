        <tr id="head">
          Status # Name Company

        <tr>

      <table id="company_grid">
          <tr class="company_grid_head">
            
            <td>Company Name</td>
            <td>Role</td>
        
          </tr>
      </table>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewCompany">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="addNewCompany" tabindex="-1" role="dialog" aria-labelledby="addNewCompanyLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new company</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="input-group mb-3">
                <div class="input-group-prepend" >
                  <span style="background-image: linear-gradient(to right, darkred, black); color: white" class="input-group-text" id="basic-addon3">Name</span>
                </div>
                <input id="company_name" placeholder="company name" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>

                <label for="company_description">Description</label>
                <textarea id="company_description" class="form-control" aria-label="With textarea"></textarea>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button onclick="addCompany()" type="button" class="btn btn-danger" >Add Company</button>
            </div>
          </div>
        </div>
      </div>


      <div id="loading">
        <img
          src="http://bestanimations.com/Science/Gears/loadinggears/loading-gears-animation-13-2.gif"
        />
      </div>
    </div>
